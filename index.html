<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salad Factory System - نظام مصنع السلطة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        :root {
            --primary-color: #2E5E3A;
            --accent-color: #E6B905;
            --secondary-color: #8B9E7E;
            --background-color: #F8F8F8;
            --text-color: #333333;
            --light-text-color: #666666;
            --white: #FFFFFF;
            --border-radius: 12px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            direction: rtl;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Header Styles */
        .header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 12px 0;
            box-shadow: var(--box-shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-weight: bold;
        }

        .refresh-btn {
            background: var(--accent-color);
            color: var(--primary-color);
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: var(--transition);
        }

        .refresh-btn:hover {
            background: #d4a900;
        }

        .refresh-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Print Controls Styles */
        .print-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .print-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }

        .print-btn:hover {
            background: #1e4a2a;
        }

        .print-btn.print-pdf {
            background: #d32f2f;
        }

        .print-btn.print-pdf:hover {
            background: #b71c1c;
        }

        .print-btn.print-single {
            background: var(--secondary-color);
        }

        .print-btn.print-single:hover {
            background: #7a8b6e;
        }

        /* Language Toggle */
        .language-toggle {
            display: flex;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 4px;
            margin: 0 15px;
        }

        .lang-btn {
            background: transparent;
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 16px;
            cursor: pointer;
            font-size: 14px;
            transition: var(--transition);
        }

        .lang-btn.active {
            background: var(--accent-color);
            color: var(--primary-color);
            font-weight: bold;
        }

        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            background-color: var(--white);
            border-bottom: 1px solid #e0e0e0;
            overflow-x: auto;
            position: sticky;
            top: 64px;
            z-index: 999;
        }

        .nav-tab {
            padding: 15px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: var(--transition);
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-tab.active {
            border-bottom-color: var(--primary-color);
            color: var(--primary-color);
            font-weight: 600;
        }

        .nav-tab:hover {
            background-color: rgba(46, 94, 58, 0.05);
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 120px);
            overflow: hidden;
        }

        /* Auto Scroll Controls */
        .auto-scroll-controls {
            background-color: var(--white);
            padding: 10px 15px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }

        .auto-scroll-buttons {
            display: flex;
            gap: 10px;
        }

        .scroll-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: var(--transition);
        }

        .scroll-btn:hover {
            background: #1e4a2a;
        }

        .scroll-btn.active {
            background: var(--accent-color);
            color: var(--primary-color);
        }

        .scroll-speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .speed-label {
            font-weight: 600;
            color: var(--primary-color);
        }

        .speed-slider {
            width: 120px;
        }

        /* Stats Header */
        .stats-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 0 10px;
        }

        .stats-title {
            font-weight: 700;
            color: var(--primary-color);
            font-size: 18px;
        }

        .toggle-stats-btn {
            background: var(--secondary-color);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: var(--transition);
        }

        .toggle-stats-btn:hover {
            background: var(--primary-color);
        }

        /* Stats Cards */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--primary-color), #3a7a4a);
            color: white;
            padding: 20px;
            border-radius: var(--border-radius);
            text-align: center;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
        }

        .stat-number {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        /* Filter Section */
        .filter-section {
            padding: 15px 0;
            background-color: var(--white);
            margin-bottom: 15px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            flex-shrink: 0;
        }

        .filter-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 250px;
        }

        .filter-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-color);
        }

        .select2-container {
            width: 100% !important;
        }

        .select2-selection {
            border: 1px solid var(--secondary-color) !important;
            border-radius: 8px !important;
            padding: 8px 12px !important;
            height: auto !important;
        }

        .select2-selection--multiple {
            min-height: 42px !important;
        }

        /* Data Container */
        .data-container {
            flex: 1;
            overflow: auto;
            padding-bottom: 20px;
            scroll-behavior: smooth;
        }

        /* Card Styles */
        .card {
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 15px;
            overflow: hidden;
            position: relative;
        }

        .card-header {
            background-color: rgba(46, 94, 58, 0.1);
            padding: 12px 15px;
            font-weight: 700;
            color: var(--primary-color);
            text-align: center;
            border-bottom: 1px solid rgba(139, 158, 126, 0.3);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .card-body {
            padding: 15px;
        }

        /* Card Print Controls */
        .card-print-controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 20;
            display: flex;
            gap: 5px;
        }

        .card-print-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            opacity: 0.8;
        }

        .card-print-btn:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .card-print-btn.print-pdf {
            background: #d32f2f;
        }

        /* Table Styles */
        .table-container {
            overflow-x: auto;
            margin-bottom: 15px;
        }

        .production-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            min-width: 800px;
        }

        .production-table th {
            background-color: rgba(46, 94, 58, 0.05);
            padding: 12px 8px;
            text-align: center;
            font-weight: 700;
            color: var(--primary-color);
            border-bottom: 1px solid rgba(139, 158, 126, 0.3);
            position: sticky;
            top: 0;
            z-index: 5;
        }

        .production-table td {
            padding: 10px 8px;
            text-align: center;
            border-bottom: 1px solid rgba(139, 158, 126, 0.1);
        }

        .product-info {
            text-align: right;
            min-width: 200px;
        }

        .product-name {
            font-weight: 600;
            margin-bottom: 4px;
            line-height: 1.3;
        }

        .product-package {
            font-size: 12px;
            color: var(--light-text-color);
        }

        .branch-header {
            font-size: 11px;
            max-width: 80px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            min-width: 60px;
        }

        .total-cell {
            background-color: rgba(139, 158, 126, 0.1);
            font-weight: 700;
            color: var(--primary-color);
            min-width: 80px;
        }

        /* Loading Spinner */
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            flex-direction: column;
            gap: 15px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(46, 94, 58, 0.2);
            border-left: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 300px;
            text-align: center;
        }

        .empty-icon {
            font-size: 70px;
            color: var(--secondary-color);
            margin-bottom: 20px;
        }

        /* Print Styles - تم التعديل للعرض بالطول */
        @media print {
            body * {
                visibility: hidden;
            }
            
            .print-section, .print-section * {
                visibility: visible;
            }
            
            .print-section {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100% !important;
                page-break-after: always !important;
                page-break-inside: avoid !important;
                overflow: hidden !important;
                margin: 0 !important;
                padding: 2mm !important;
                box-sizing: border-box;
            }
            
            .print-section:last-child {
                page-break-after: auto !important;
            }
            
            .print-table-container {
                page-break-inside: avoid !important;
                max-height: 100% !important;
                overflow: hidden !important;
            }
            
            /* أنماط للجداول المدمجة */
            .compact-table {
                transform-origin: top right;
                transform: scale(0.95);
                width: 100% !important;
            }
            
            .very-compact-table {
                transform-origin: top right;
                transform: scale(0.85);
                width: 100% !important;
            }
            
            .extremely-compact-table {
                transform-origin: top right;
                transform: scale(0.75);
                width: 100% !important;
            }
            
            .super-compact-table {
                transform-origin: top right;
                transform: scale(0.65);
                width: 100% !important;
            }
            
            .no-print {
                display: none !important;
            }
            
            .card {
                box-shadow: none;
                border: 1px solid #ddd;
                margin: 0;
                page-break-inside: avoid;
                height: 100%;
                width: 100%;
            }
            
            .production-table {
                font-size: 12px !important;
                min-width: 100%;
                page-break-inside: avoid;
                border-collapse: collapse;
                table-layout: fixed !important;
                width: 100% !important;
            }
            
            .production-table th,
            .production-table td {
                border: 1px solid #ddd;
                padding: 1px 0.5px !important;
                page-break-inside: avoid;
                line-height: 1 !important;
                overflow: hidden;
                text-overflow: ellipsis;
                font-size: inherit !important;
            }
            
            .compact-view th,
            .compact-view td {
                font-size: 11px !important;
                padding: 0.8px 0.4px !important;
            }
            
            .very-compact-view th,
            .very-compact-view td {
                font-size: 10px !important;
                padding: 0.6px 0.3px !important;
            }
            
            .extremely-compact-view th,
            .extremely-compact-view td {
                font-size: 9px !important;
                padding: 0.4px 0.2px !important;
            }
            
            .super-compact-view th,
            .super-compact-view td {
                font-size: 8px !important;
                padding: 0.2px 0.1px !important;
            }
            
            h2 {
                page-break-after: avoid;
                margin: 2px 0 !important;
                font-size: 17px !important;
                line-height: 1.1 !important;
            }
            
            table {
                page-break-inside: avoid;
                width: 100% !important;
            }
            
            tr {
                page-break-inside: avoid;
                page-break-after: auto;
            }
            
            thead {
                display: table-header-group;
            }
            
            tfoot {
                display: table-footer-group;
            }
            
            @page {
                size: A4 portrait; /* تغيير إلى portrait للعرض بالطول */
                margin: 0.1cm !important;
            }
            
            @page :first {
                margin-top: 0.1cm !important;
            }
            
            /* تقليل الهوامش */
            .print-header {
                margin-bottom: 3px !important;
                padding-bottom: 2px !important;
            }
            
            .print-title {
                font-size: 14px !important;
                margin-bottom: 1px !important;
            }
            
            .print-date {
                font-size: 8px !important;
            }
            
            .print-footer {
                margin-top: 3px !important;
                padding-top: 2px !important;
                font-size: 6px !important;
                line-height: 1 !important;
            }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .filter-row {
                flex-direction: column;
            }
            
            .filter-group {
                min-width: 100%;
            }
            
            .nav-tab {
                padding: 12px 15px;
                font-size: 14px;
            }
            
            .production-table {
                font-size: 12px;
            }

            .stats-container {
                grid-template-columns: 1fr;
            }

            .header-content {
                flex-wrap: wrap;
                gap: 10px;
            }

            .main-content {
                height: calc(100vh - 140px);
            }

            .auto-scroll-controls {
                flex-direction: column;
                align-items: flex-start;
            }

            .print-controls {
                flex-direction: column;
                width: 100%;
            }

            .print-btn {
                width: 100%;
                justify-content: center;
            }

            .card-print-controls {
                position: relative;
                top: 0;
                left: 0;
                justify-content: center;
                margin-bottom: 10px;
            }
        }

        @media (max-width: 480px) {
            .nav-tab {
                padding: 10px 12px;
                font-size: 12px;
            }
            
            .production-table {
                font-size: 11px;
            }
        }

        /* Utility Classes */
        .text-center {
            text-align: center;
        }

        .text-right {
            text-align: right;
        }

        .d-flex {
            display: flex;
        }

        .justify-content-center {
            justify-content: center;
        }

        .align-items-center {
            align-items: center;
        }

        .gap-10 {
            gap: 10px;
        }

        .mb-15 {
            margin-bottom: 15px;
        }

        .mt-15 {
            margin-top: 15px;
        }

        .p-15 {
            padding: 15px;
        }

        .hidden {
            display: none;
        }

        .error-message {
            background-color: #fee;
            color: #c33;
            padding: 15px;
            border-radius: var(--border-radius);
            border: 1px solid #fcc;
            margin-bottom: 15px;
        }

        .success-message {
            background-color: #efe;
            color: #363;
            padding: 15px;
            border-radius: var(--border-radius);
            border: 1px solid #cfc;
            margin-bottom: 15px;
        }

        .warning-message {
            background-color: #ffecb5;
            color: #7d6608;
            padding: 15px;
            border-radius: var(--border-radius);
            border: 1px solid #ffd54f;
            margin-bottom: 15px;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--secondary-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }

        /* Auto Scroll Status */
        .auto-scroll-status {
            background-color: rgba(230, 185, 5, 0.1);
            border: 1px solid var(--accent-color);
            border-radius: 20px;
            padding: 5px 15px;
            font-size: 14px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Print Preview Styles */
        .print-preview {
            background: white;
            padding: 20px;
            margin: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            display: none;
        }

        .print-preview.active {
            display: block;
        }

        .print-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary-color);
        }

        .print-title {
            color: var(--primary-color);
            font-size: 24px;
            margin-bottom: 5px;
        }

        .print-date {
            color: var(--light-text-color);
            font-size: 14px;
        }

        .print-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
            color: var(--light-text-color);
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="d-flex align-items-center gap-10">
                    <div class="language-toggle">
                        <button class="lang-btn active" data-lang="ar">العربية</button>
                        <button class="lang-btn" data-lang="en">English</button>
                    </div>
                  
                    <button id="refresh-btn" class="refresh-btn">
                        <i class="fas fa-sync-alt"></i> <span data-ar="تحديث البيانات" data-en="Refresh Data">تحديث البيانات</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation Tabs -->
    <div class="nav-tabs">
        <div class="container">
            <div class="nav-tab active" data-tab="production">
                <i class="fas fa-industry"></i>
                <span data-ar="الانتاج اليومي" data-en="Daily Production">الانتاج اليومي</span>
            </div>
            <div class="nav-tab" data-tab="supply">
                <i class="fas fa-truck-loading"></i>
                <span data-ar="توريد" data-en="Supply">توريد</span>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container">
        <!-- Production Tab Content -->
        <div id="production-tab" class="tab-content">
            <div class="main-content">
                <!-- Print Controls for Production -->
                <div class="auto-scroll-controls">
                   
                    <div class="print-controls no-print">
                        <button id="print-all-production" class="print-btn">
                            <i class="fas fa-print"></i> <span data-ar="طباعة جميع الجداول" data-en="Print All Tables">طباعة جميع الجداول</span>
                        </button>
                        <button id="print-pdf-production" class="print-btn print-pdf">
                            <i class="fas fa-file-pdf"></i> <span data-ar="تصدير PDF" data-en="Export PDF">تصدير PDF</span>
                        </button>
                        <button id="print-single-production" class="print-btn print-single">
                            <i class="fas fa-print"></i> <span data-ar="طباعة جدول واحد" data-en="Print Single Table">طباعة جدول واحد</span>
                        </button>
                    </div>
              
                </div>

                <!-- Stats Section -->
             

                <!-- Filter Section -->
                <div class="filter-section">
                    <div class="filter-row">
                
                        <div class="filter-group">
                            <label class="filter-label" data-ar="الفرع:" data-en="Branch:">الفرع:</label>
                            <select id="branch-filter-production" class="form-control">
                                <option value="" data-ar="كل الفروع" data-en="All Branches">كل الفروع</option>
                                <!-- سيتم ملؤها ديناميكياً -->
                            </select>
                        </div>

function calculateOptimalTableSize(uniqueProducts, branches) {

            if (!text) return '';
            if (text.length <= maxLength) return text;

        function getVeryShortBranchName(branch) {
            if (branch.length <= 2) return branch;
            
            const words = branch.split(' ');
            if (words.length > 1) {
                const initials = words.map(word => word.charAt(0)).join('');
                return initials.substring(0, 2);
            }
            
            return branch.substring(0, 2);

        // بدء التمرير التلقائي
        function startAutoScroll(type) {
            const state = appState[type];
            if (state.isAutoScrolling) return;
            
            const container = $(`#scroll-container-${type}`)[0];
            if (!container) return;
            
            state.isAutoScrolling = true;
            state.scrollDirection = 'down';
            $(`#start-scroll-${type}`).addClass('active');
            $(`#scroll-status-${type}`).removeClass('hidden');
            
            const speedMap = {
                1: 80, 2: 60, 3: 45, 4: 35, 5: 25, 
                6: 20, 7: 15, 8: 12, 9: 8, 10: 5
            };
            
            const scrollInterval = speedMap[state.scrollSpeed] || 25;
            
            state.autoScrollInterval = setInterval(() => {
                if (state.scrollDirection === 'down') {
                    container.scrollTop += 2;
                    
                    if (container.scrollTop + container.clientHeight >= container.scrollHeight - 10) {
                        state.scrollDirection = 'up';
                        setTimeout(() => {
                            container.scrollTop -= 2;
                        }, 500);
                    }
                } else {
                    container.scrollTop -= 2;
                    
                    if (container.scrollTop <= 10) {
                        state.scrollDirection = 'down';
                        setTimeout(() => {
                            container.scrollTop += 2;
                        }, 500);
                    }
                }
            }, scrollInterval);
            
            const message = appState.currentLang === 'ar' 
                ? '🔄 تم تفعيل التمرير التلقائي - سيتحرك تلقائياً لأعلى ولأسفل'
                : '🔄 Auto scroll activated - will move up and down automatically';
            showMessage(type, message, 'success');
        }

                : '⏸️ Auto scroll stopped';
            showMessage(type, message, 'warning');

            console.log('عدد عناصر الإنتاج المستلمة:', productionData.length);
            
            const filteredProductionData = productionData.filter(item => item.isSend === false);
            
            console.log('عدد عناصر الإنتاج بعد التصفية:', filteredProductionData.length);
            
            const combinedItems = {};
            
            filteredProductionData.forEach(item => {
                try {
                    const branchName = item.branch?.name || 'غير معروف';
                    const categoryName = item.mainProductOP?.name || 'غير معروف';
                    const productName = item.product?.name || 'غير معروف';
                    const packageInfo = item.package || '0';
                    const packageUnit = item.packageUnit?.name || '';
                    
                    const productKey = `${productName}-${packageInfo}-${categoryName}-${branchName}`;
                    
                    if (combinedItems[productKey]) {
                        combinedItems[productKey].requestedQty += parseFloat(item.qty) || 0;
                    } else {
                        combinedItems[productKey] = {
                            id: item._id || '',
                            productId: item.product?._id || '',
                            name: productName,
                            package: packageInfo,
                            quantity: 0,
                            requestedQty: parseFloat(item.qty) || 0,
                            category: categoryName,
                            branch: branchName,
                            orderName: item.name || '',
                            packageUnitname: packageUnit,
                            isSend: item.isSend || false
                        };
                    }
                } catch (e) {
                    console.error("Error processing production item:", e, item);
                }
            });
            
            appState.production.items = Object.values(combinedItems);
            console.log('عدد عناصر الإنتاج بعد التجميع:', appState.production.items.length);
            
            updateStatistics('production');
            updateFilterOptions('production');
            filterItems('production');
        }

        // معالجة بيانات التوريد
        function processSupplyData(data) {
            const supplyData = data.data || [];
            
            console.log('عدد عناصر التوريد المستلمة:', supplyData.length);
            
            const filteredSupplyData = supplyData.filter(item => item.isSend === false);
            
            console.log('عدد عناصر التوريد بعد التصفية:', filteredSupplyData.length);
            
            const combinedItems = {};
            
            filteredSupplyData.forEach(item => {
                try {
                    const branchName = item.branch?.name || 'غير معروف';
                    const categoryName = item.mainProductOP?.name || 'غير معروف';
                    const productName = item.product?.name || 'غير معروف';
                    const packageInfo = item.package || '0';
                    const packageUnit = item.packageUnit?.name || '';
                    
                    const productKey = `${productName}-${packageInfo}-${categoryName}-${branchName}`;
                    
                    if (combinedItems[productKey]) {
                        combinedItems[productKey].requestedQty += parseFloat(item.qty) || 0;
                    } else {
                        combinedItems[productKey] = {
                            id: item._id || '',
                            productId: item.product?._id || '',
                            name: productName,
                            package: packageInfo,
                            quantity: 0,
                            requestedQty: parseFloat(item.qty) || 0,
                            category: categoryName,
                            branch: branchName,
                            orderName: item.name || '',
                            packageUnitname: packageUnit,
                            isSend: item.isSend || false
                        };
                    }
                } catch (e) {
                    console.error("Error processing supply item:", e, item);
                }
            });
            
            appState.supply.items = Object.values(combinedItems);
            console.log('عدد عناصر التوريد بعد التجميع:', appState.supply.items.length);
            
            updateStatistics('supply');
            updateFilterOptions('supply');
            filterItems('supply');
        }

        // تحديث الإحصائيات
        function updateStatistics(type) {
            const state = appState[type];
            const totalItems = state.items.length;
            const totalCategories = new Set(state.items.map(item => item.category)).size;
            const totalBranches = new Set(state.items.map(item => item.branch)).size;
            const totalQuantity = state.items.reduce((sum, item) => sum + item.requestedQty, 0);
            
            $(`#total-items-${type}`).text(totalItems);
            $(`#total-categories-${type}`).text(totalCategories);
            $(`#total-branches-${type}`).text(totalBranches);
            $(`#total-quantity-${type}`).text(formatNumber(totalQuantity));
        }

        // تحديث خيارات الفلتر
        function updateFilterOptions(type) {
            const state = appState[type];
            
            // تحديث الفئات
            const uniqueCategories = [...new Set(state.items.map(item => item.category).filter(Boolean))];
            state.allCategories = uniqueCategories.sort();
            
            $(`#category-filter-${type}`).empty();
            uniqueCategories.forEach(category => {
                $(`#category-filter-${type}`).append(new Option(category, category, false, false));
            });
            
            // تحديد جميع الفئات كافتراضي
            $(`#category-filter-${type}`).val(uniqueCategories).trigger('change');
            state.selectedCategories = uniqueCategories;
            
            // تحديث الفروع
            const uniqueBranches = [...new Set(state.items.map(item => item.branch).filter(Boolean))];
            state.allBranches = getOrderedBranches(uniqueBranches);
            
            $(`#branch-filter-${type}`).empty();
            const allBranchesText = appState.currentLang === 'ar' ? 'كل الفروع' : 'All Branches';
            $(`#branch-filter-${type}`).append(new Option(allBranchesText, '', false, false));
            state.allBranches.forEach(branch => {
                $(`#branch-filter-${type}`).append(new Option(branch, branch, false, false));
            });
        }

        // تصفية العناصر
        function filterItems(type) {
            const state = appState[type];
            let tempItems = [...state.items];
            
            // تطبيق فلتر الفئات
            if (state.selectedCategories.length > 0 && 
                state.selectedCategories.length !== state.allCategories.length) {
                tempItems = tempItems.filter(item => 
                    state.selectedCategories.includes(item.category)
                );
            }
            
            // تطبيق فلتر الفروع
            if (state.selectedBranch) {
                tempItems = tempItems.filter(item => 
                    item.branch === state.selectedBranch
                );
            }
            
            state.filteredItems = tempItems;
            renderData(type);
        }

        // عرض البيانات
        function renderData(type) {
            const container = type === 'production' ? $('#production-data') : $('#supply-data');
            const state = appState[type];
            
            if (state.filteredItems.length === 0) {
                $(`#empty-state-${type}`).removeClass('hidden');
                container.addClass('hidden');
                return;
            }
            
            $(`#empty-state-${type}`).addClass('hidden');
            container.removeClass('hidden');
            
            const organizedData = organizeItemsByMainCategory(state.filteredItems);
            
            let html = '';
            
            Object.keys(organizedData).forEach(category => {
                const categoryProducts = organizedData[category];
                html += buildCategorySection(category, categoryProducts, state.allBranches);
            });
            
            container.html(html);
            
            // إضافة أزرار الطباعة للبطاقات
            setTimeout(() => {
                addPrintButtonsToCards(type);
            }, 100);
        }

        // تنظيم البيانات حسب الفئة الرئيسية
        function organizeItemsByMainCategory(items) {
            const organizedData = {};
            
            items.forEach(item => {
                if (!organizedData[item.category]) {
                    organizedData[item.category] = [];
                }
                organizedData[item.category].push(item);
            });
            
            Object.keys(organizedData).forEach(category => {
                organizedData[category].sort((a, b) => a.name.localeCompare(b.name));
            });
            
            return organizedData;
        }

        // بناء قسم الفئة
        function buildCategorySection(category, products, allBranches) {
            const organizedData = organizeItemsByBranchAndProductForCategory(products);
            const branches = getOrderedBranches(allBranches);
            
            return `
                <div class="card">
                    <div class="card-header">${category}</div>
                    <div class="card-body">
                        ${buildProductsTable(organizedData, branches)}
                    </div>
                </div>
            `;
        }

        // تنظيم البيانات حسب الفروع والمنتجات لفئة معينة
        function organizeItemsByBranchAndProductForCategory(products) {
            const organizedData = {};
            
            products.forEach(item => {
                if (!organizedData[item.branch]) {
                    organizedData[item.branch] = {};
                }
                
                if (!organizedData[item.branch][item.name]) {
                    organizedData[item.branch][item.name] = {
                        ...item,
                        requestedQty: 0
                    };
                }
                
                organizedData[item.branch][item.name].requestedQty += item.requestedQty;
            });
            
            return organizedData;
        }

        // ترتيب الفروع
        function getOrderedBranches(branches) {
            return branches.sort((a, b) => {
                const firstCharA = a.charAt(0).toUpperCase();
                const firstCharB = b.charAt(0).toUpperCase();
                
                const getWeight = (char) => {
                    if (char === 'M') return 1;
                    if (char === 'S') return 2;
                    if (char === 'A') return 3;
                    return 4;
                };
                
                const weightA = getWeight(firstCharA);
                const weightB = getWeight(firstCharB);
                
                if (weightA !== weightB) {
                    return weightA - weightB;
                }
                
                return a.localeCompare(b);
            });
        }

        // بناء جدول المنتجات
        function buildProductsTable(organizedData, branches) {
            const uniqueProducts = getUniqueProductsFromOrganizedData(organizedData);
            
            if (uniqueProducts.length === 0) {
                const noProductsText = appState.currentLang === 'ar' 
                    ? 'لا توجد منتجات في هذه الفئة' 
                    : 'No products in this category';
                return `<p class="text-center">${noProductsText}</p>`;
            }
            
            return `
                <div class="table-container">
                    <table class="production-table">
                        ${buildTableHeader(branches)}
                        ${buildTableBody(uniqueProducts, branches, organizedData)}
                    </table>
                </div>
            `;
        }

        // الحصول على المنتجات الفريدة
        function getUniqueProductsFromOrganizedData(organizedData) {
            const productNames = new Set();
            const uniqueProducts = [];
            
            Object.values(organizedData).forEach(branchData => {
                Object.values(branchData).forEach(product => {
                    if (!productNames.has(product.name)) {
                        productNames.add(product.name);
                        uniqueProducts.push(product);
                    }
                });
            });
            
            return uniqueProducts.sort((a, b) => a.name.localeCompare(b.name));
        }

        // بناء رأس الجدول
        function buildTableHeader(branches) {
            const productsText = appState.currentLang === 'ar' ? 'المنتجات' : 'Products';
            const sizeUnitText = appState.currentLang === 'ar' ? '(الحجم / الوحدة)' : '(Size / Unit)';
            const totalText = appState.currentLang === 'ar' ? 'الإجمالي' : 'Total';
            
            return `
                <thead>
                    <tr>
                        <th style="min-width: 200px;">
                            <div>${productsText}</div>
                            <div style="font-size: 10px; color: #666; margin-top: 4px;">${sizeUnitText}</div>
                        </th>
                        ${branches.map(branch => `
                            <th class="branch-header">${getAbbreviatedBranchName(branch)}</th>
                        `).join('')}
                        <th class="total-cell">${totalText}</th>
                    </tr>
                </thead>
            `;
        }

        // بناء جسم الجدول
        function buildTableBody(uniqueProducts, branches, organizedData) {
            const notSpecifiedText = appState.currentLang === 'ar' ? 'لم يحدد' : 'Not specified';
            
            return `
                <tbody>
                    ${uniqueProducts.map(product => `
                        <tr>
                            <td class="product-info">
                                <div class="product-name">${product.name}</div>
                                <div class="product-package">
                                    ${product.package && product.package !== '0' && product.package !== 'null' ? product.package : ''} 
                                    ${product.packageUnitname ? product.packageUnitname : ''}
                                    ${!product.package || product.package === '0' || product.package === 'null' ? notSpecifiedText : ''}
                                </div>
                            </td>
                            ${branches.map(branch => `
                                <td>
                                    ${organizedData[branch] && organizedData[branch][product.name] 
                                        ? formatNumber(organizedData[branch][product.name].requestedQty) 
                                        : '-'}
                                </td>
                            `).join('')}
                            <td class="total-cell">
                                ${formatNumber(calculateTotalForProduct(product.name, organizedData))}
                            </td>
                        </tr>
                    `).join('')}
                </tbody>
            `;
        }

        // اختصار اسم الفرع
        function getAbbreviatedBranchName(branch) {
            if (branch.length <= 8) return branch;
            
            const words = branch.split(' ');
            if (words.length > 1) {
                return words.map(word => word.charAt(0)).join('');
            }
            
            return branch.substring(0, 6);
        }

        // حساب الإجمالي للمنتج
        function calculateTotalForProduct(productName, organizedData) {
            let total = 0;
            Object.values(organizedData).forEach(branchData => {
                if (branchData[productName]) {
                    total += branchData[productName].requestedQty;
                }
            });
            return total;
        }

        // تنسيق الأرقام
        function formatNumber(number) {
            if (number === 0) return '0';
            if (!number) return '-';
            
            let numberStr = number.toString();
            
            if (numberStr.includes('.')) {
                numberStr = numberStr.replace(/\.0+$/, '');
                numberStr = numberStr.replace(/(\.\d*[1-9])0+$/, '$1');
            }
            
            return numberStr;
        }

        // تعيين حالة التحميل
        function setLoadingState(type, isLoading) {
            appState[type].isLoading = isLoading;
            
            if (isLoading) {
                $(`#loading-state-${type}`).removeClass('hidden');
                $(`#empty-state-${type}`).addClass('hidden');
                if (type === 'production') {
                    $('#production-data').addClass('hidden');
                } else {
                    $('#supply-data').addClass('hidden');
                }
            } else {
                $(`#loading-state-${type}`).addClass('hidden');
            }
        }

        // عرض الرسائل
        function showMessage(type, message, messageType = 'info') {
            const messageContainer = $(`#message-container-${type}`);
            const messageClass = messageType === 'error' ? 'error-message' : 
                               messageType === 'success' ? 'success-message' : 
                               'warning-message';
            
            messageContainer.html(`<div class="${messageClass}">${message}</div>`);
            
            setTimeout(() => {
                clearMessages(type);
            }, 5000);
        }

        // مسح الرسائل
        function clearMessages(type) {
            $(`#message-container-${type}`).empty();
        }
    </script>
</body>
